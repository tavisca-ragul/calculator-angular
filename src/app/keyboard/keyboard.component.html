<div>
    <ng-container *ngFor="let operand of operands; let index = index">
        <app-operand-key [operand]="operand"></app-operand-key>
        <br *ngIf="(index + 1) % 3 === 0">
    </ng-container>
</div>
<div>
    <ng-container *ngFor="let operator of operators">
        <app-operator-key [operator]="operator"></app-operator-key>
    </ng-container>
</div>
<div>
    <button (click)="evaluate()">Evaluate</button>
</div>
